{% extends 'users/base.html' %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success fade in text-center" role="alert">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <h1>Change password for {{ user.username }}</h1>
    {% if user.is_authenticated %}
        <div class="" id="password_change_form">
            <form class="" action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="oldpassword" class="form-label">Old Password</label>
                    <input type="password" id="old_password" name="old_password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="newpassword" class="form-label">New password</label>
                    <input type="password" id="new_password1" name="new_password1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirmpassword" class="form-label">Confirm password</label>
                    <input type="password" id="new_password2" name="new_password2" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>
    {% else %}
        <p><a href="/login/">Log in</a> to visit this page.</p>
    {% endif %}
{% endblock %}
