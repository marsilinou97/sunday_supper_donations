{% extends 'users/base.html' %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success fade in text-center" role="alert">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}


    {% if user.is_authenticated %}
        <div class="login-form">
            <div class="form-group" id="password_change_form">
                <form class="" action="" method="post">
                    <h2 class="text-start text-dark mb-4">Update Password</h2>

                    <hr>
                    {% csrf_token %}
                    <div class="mb-3 input-group">
                        <label for="oldpassword" class="form-label">Old Password</label>
                        <input type="password" id="old_password" name="old_password" class="form-control">
                    </div>
                    <div class="mb-3 input-group">
                        <label for="newpassword" class="form-label">New password</label>
                        <input type="password" id="new_password1" name="new_password1" class="form-control">
                    </div>
                    <div class="mb-3 input-group">
                        <label for="confirmpassword" class="form-label">Confirm password</label>
                        <input type="password" id="new_password2" name="new_password2" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center input-group">
                        <button type="submit" class="btn btn-lg btn-primary d-flex justify-content-center w-25 read" id="submitButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    {% else %}
        <p><a href="/login/">Log in</a> to visit this page.</p>



    {% endif %}
{% endblock %}
