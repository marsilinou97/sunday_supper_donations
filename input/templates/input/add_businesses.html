{% extends 'users/base.html' %}
{% load static %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success fade in text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% if user.is_authenticated %}
        <!-- Add a business -->
            <div class="login-form" id="add_business_form">
                <form class="" action="" method="post">
                    {% csrf_token %}
                    <h2 class="text-start text-dark">Add New Business</h2>
                    <hr class="mb-5">
                    <div class="mb-3">
                        <label for="name" class="form-label text-dark fw-bold"><strong>Business Name</strong></label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-primary read" id="submitButton">Submit</button>
                    </div>
                </form>
            </div>
    {% else %}
        <p><a href="/login/">Log in</a> to visit this page.</p>
    {% endif %}
{% endblock %}
